<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">
    <div class="col-lg-8">
      <ap-photo [url]="photo?.url" [descricao]="photo?.description"></ap-photo>
    </div>

    <div class="col-lg-4 p-4">
      <small>
        <p class="text-left break-word">{{photo?.description}}</p>
        <hr>
      </small>
      <app-photo-comments [photoId]="photoId"
      *ngIf="photo.allowComments; else warning" ></app-photo-comments>
      <ng-template #warning>
        <p>User has disabled comments</p>
      </ng-template>
    </div>
  </div>
</div>
