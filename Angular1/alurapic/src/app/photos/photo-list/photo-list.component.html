<div class="text-center mt-3 mb-3">
    <form action="">
        <i aria-hidden="true" class="fa fa-search mr-2"></i>
        <input 
            type="search" 
            placeholder="filtro" 
            class="rounded" 
            autofocus
            (keyup)="debounce.next($event.target.value)">
    </form>
</div>

<div class="text-center" *ngIf="!photos.length">Sem Fotos</div>
<app-photos [photos]="photos | filtrarPelaDescricao: filtro"></app-photos>

<app-load-button 
[hasMore]="temMaisFotosListComponent"
(click)="load()"
></app-load-button>
