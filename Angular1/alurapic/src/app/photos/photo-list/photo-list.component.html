<div class="text-center mt-3 mb-3">
    <form action=""><input type="search" placeholder="filtro" 
        class="rounded" autofocus
        (keyup)="debounce.next($event.target.value)"></form>

<app-photos [photos]="photos | filtrarPelaDescricao: filtro"></app-photos>
