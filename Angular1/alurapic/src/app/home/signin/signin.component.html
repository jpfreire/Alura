<h4 class="text-center">Login</h4>

<form [formGroup]="loginFG" class="form mt-4">

    <div class="form-group">
        <input 
            formControlName="userName"
            class="form-control" 
            placeholder="user name" 
            autofocus
            autocomplete="username">
        <small 
        *ngIf="loginFG.get('userName').errors?.required"
        class="text-danger d-block mt-2" >User name is required!</small>
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="password"
            autocomplete="current-password">
        <small 
        *ngIf="loginFG.get('password').errors?.required"
        class="text-danger d-block mt-2" >Password is required!</small>
           
    </div>

    <button 
      [disabled]="loginFG.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p>Not a user?<a>Register now</a></p>
